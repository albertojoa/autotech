<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes - Autotech Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <header>
        <div class="container">
            <div class="brand">
                <img th:src="@{/images/logo.jpg}" alt="Autotech Garage Logo" class="logo">
                <h1>Autotech Garage</h1>
            </div>
            <nav class="menu">
                <a th:href="@{/clientes}">Clientes</a>
                <a th:href="@{/proveedores}">Proveedores</a>
                <a th:href="@{/productos}">Productos</a>
                <a th:href="@{/ventas}">Ventas</a>
                <a th:href="@{/compras}">Compras</a>
                <a th:href="@{/reportes}">Reportes</a>
                <a th:href="@{/usuarios}">Usuarios</a>
                <a th:href="@{/roles}">Roles</a>
                <a th:href="@{/configuracion}">Configuración</a>
                <a th:href="@{/ayuda}">Ayuda</a>
                <a th:href="@{/login}">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <div class="container">

            <h2>Gestión de Clientes</h2>

            <div class="actions-top">
                <a class="btn btn-primary" th:href="@{/clientes/nuevo}">Nuevo Cliente</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>NIT</th>
                        <th>DUI</th>
                        <th>NRC</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.nit}"></td>
                        <td th:text="${cliente.dui}"></td>
                        <td th:text="${cliente.nrc}"></td>
                        <td>
                            <a class="btn btn-secondary" th:href="@{|/clientes/${cliente.id}/editar|}">Editar</a>
                            <form th:action="@{|/clientes/${cliente.id}/eliminar|}" method="post" style="display:inline;">
                                <button class="btn btn-secondary" type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="actions-bottom">
                <a class="btn btn-secondary" th:href="@{/dashboard}">Volver</a>
            </div>

        </div>
    </main>

</body>
</html>
