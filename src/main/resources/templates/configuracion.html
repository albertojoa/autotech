<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuración - Autotech Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: var(--trans);
            border-radius: var(--radius);
        }
            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: var(--trans);
                border-radius: 50%;
            }
        input:checked + .slider {
            background-color: var(--clr-primary);
        }
            input:checked + .slider:before {
                transform: translateX(26px);
            }
        .settings-section {
            margin-bottom: calc(var(--gap) * 2);
        }
            .settings-section h3 {
                margin-bottom: var(--gap);
                border-bottom: 2px solid var(--clr-accent);
                padding-bottom: 0.5rem;
                color: var(--clr-primary);
            }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <img th:src="@{/images/logo.jpg}" alt="Autotech Garage Logo" class="logo" />
                <h1>Autotech Garage</h1>
            </div>
            <nav class="menu">
                <a th:href="@{/clientes}">Clientes</a>
                <a th:href="@{/proveedores}">Proveedores</a>
                <a th:href="@{/productos}">Productos</a>
                <a th:href="@{/ventas}">Ventas</a>
                <a th:href="@{/compras}">Compras</a>
                <a th:href="@{/reportes}">Reportes</a>
                <a th:href="@{/usuarios}">Usuarios</a>
                <a th:href="@{/roles}">Roles</a>
                <a th:href="@{/configuracion}">Configuración</a>
                <a th:href="@{/ayuda}">Ayuda</a>
                <a th:href="@{/dashboard}">Inicio</a>
            </nav>
        </div>
    </header>
    <main class="page">
        <div class="container">
            <div class="card">
                <h2>Configuración del Sistema</h2>
                <form th:action="@{/configuracion}" method="get">
                    <div class="settings-section">
                        <h3>General</h3>
                        <div class="form-group">
                            <label for="moneda">Moneda predeterminada:</label>
                            <select id="moneda" name="moneda">
                                <option value="USD">USD - Dólar estadounidense</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="SVC">SVC - Colón salvadoreño</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idioma">Idioma:</label>
                            <select id="idioma" name="idioma">
                                <option value="es">Español</option>
                                <option value="en">Inglés</option>
                            </select>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Notificaciones</h3>
                        <div class="form-group">
                            <label>Alertas de stock bajo</label>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Respaldo automático</label>
                            <label class="toggle-switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a class="btn btn-secondary" th:href="@{/dashboard}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
