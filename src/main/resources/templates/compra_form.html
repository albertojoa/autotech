<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Compra - Autotech Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <header>
        <div class="container">
            <div class="brand">
                <img th:src="@{/images/logo.jpg}" alt="Autotech Garage Logo" class="logo">
                <h1>Autotech Garage</h1>
            </div>
            <nav class="menu">
                <a th:href="@{/clientes}">Clientes</a>
                <a th:href="@{/proveedores}">Proveedores</a>
                <a th:href="@{/productos}">Productos</a>
                <a th:href="@{/ventas}">Ventas</a>
                <a th:href="@{/compras}">Compras</a>
                <a th:href="@{/reportes}">Reportes</a>
                <a th:href="@{/usuarios}">Usuarios</a>
                <a th:href="@{/roles}">Roles</a>
                <a th:href="@{/configuracion}">Configuración</a>
                <a th:href="@{/ayuda}">Ayuda</a>
                <a th:href="@{/dashboard}">Inicio</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <div class="container">
            <div class="card">
                <h2 th:text="${compra.id} != null ? 'Editar Compra' : 'Nueva Compra'"></h2>
                <form th:action="@{/compras}" th:object="${compra}" method="post">
                    <input type="hidden" th:if="*{id}" th:field="*{id}">
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="proveedor">Proveedor:</label>
                            <select id="proveedor" name="proveedorId" th:value="${proveedorSeleccionado}" required>
                                <option value="" disabled th:selected="${proveedorSeleccionado == null}">Seleccione un proveedor</option>
                                <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}" th:selected="${proveedorSeleccionado == prov.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha:</label>
                            <input id="fecha" name="fecha" type="date" th:field="*{fecha}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcionItems">Ítems (detalle):</label>
                        <textarea id="descripcionItems" th:field="*{descripcionItems}" placeholder="Llanta (2), Pintura (1)"></textarea>
                    </div>

                    <div class="grid-3">
                        <div class="form-group">
                            <label for="subtotal">Subtotal:</label>
                            <input id="subtotal" name="subtotal" type="number" step="0.01" th:field="*{subtotal}" required>
                        </div>
                        <div class="form-group">
                            <label for="impuesto">Impuesto (13%):</label>
                            <input id="impuesto" name="impuesto" type="number" step="0.01" th:field="*{impuesto}" required>
                        </div>
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <input id="total" name="total" type="number" step="0.01" th:field="*{total}" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a class="btn btn-secondary" th:href="@{/compras}">Cancelar</a>
                    </div>
                </form>
            </div>

            <div class="actions-bottom">
                <a class="btn btn-secondary" th:href="@{/compras}">Volver</a>
            </div>
        </div>
    </main>

</body>
</html>
