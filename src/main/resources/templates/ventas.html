<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Ventas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="brand">
          <img th:src="@{/images/logo.jpg}" alt="Autotech Garage Logo" class="logo" />
          <h1>Autotech Garage</h1>
        </div>
        <nav class="menu">
          <a th:href="@{/clientes}">Clientes</a>
          <a th:href="@{/proveedores}">Proveedores</a>
          <a th:href="@{/productos}">Productos</a>
          <a th:href="@{/ventas}">Ventas</a>
          <a th:href="@{/compras}">Compras</a>
          <a th:href="@{/reportes}">Reportes</a>
          <a th:href="@{/usuarios}">Usuarios</a>
          <a th:href="@{/roles}">Roles</a>
          <a th:href="@{/configuracion}">Configuración</a>
          <a th:href="@{/ayuda}">Ayuda</a>
          <a th:href="@{/dashboard}">Inicio</a>
        </nav>
      </div>
    </header>

    <main class="page">
      <div class="container">
        <div class="actions-top">
          <a class="btn btn-primary" th:href="@{/ventas/nuevo}">Nueva Venta</a>
        </div>

        <section class="card">
          <h2>Filtros</h2>
          <form method="get" th:action="@{/ventas}">
            <div class="grid-2">
              <div class="form-group">
                <label for="fechaInicio">Fecha desde</label>
                <input id="fechaInicio" name="fechaInicio" type="date" th:value="${fechaInicio}" />
              </div>
              <div class="form-group">
                <label for="fechaFin">Fecha hasta</label>
                <input id="fechaFin" name="fechaFin" type="date" th:value="${fechaFin}" />
              </div>
              <div class="form-group">
                <label for="filtroCliente">Cliente</label>
                <input id="filtroCliente" name="filtroCliente" type="text" placeholder="Nombre del cliente" th:value="${filtroCliente}" />
              </div>
              <div class="form-group">
                <label for="filtroItem">Ítem vendido</label>
                <input id="filtroItem" name="filtroItem" type="text" placeholder="Nombre o código" th:value="${filtroItem}" />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Aplicar filtros</button>
              <a class="btn btn-secondary" th:href="@{/ventas}">Limpiar</a>
            </div>
          </form>
        </section>

        <h2>Gestión de Ventas</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Ítems</th>
              <th>Subtotal</th>
              <th>Impuesto</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${ventas.isEmpty()}">
              <td colspan="8">No hay ventas registradas</td>
            </tr>
            <tr th:each="venta : ${ventas}">
              <td th:text="${venta.id}"></td>
              <td th:text="${venta.cliente != null ? venta.cliente.nombre : 'Sin cliente'}"></td>
              <td th:text="${venta.fecha}"></td>
              <td th:text="${venta.descripcionItems}"></td>
              <td th:text="${venta.subtotal != null ? #numbers.formatDecimal(venta.subtotal, 1, 'POINT', 2, 'POINT') : '0.00'}"></td>
              <td th:text="${venta.impuesto != null ? #numbers.formatDecimal(venta.impuesto, 1, 'POINT', 2, 'POINT') : '0.00'}"></td>
              <td th:text="${venta.total != null ? #numbers.formatDecimal(venta.total, 1, 'POINT', 2, 'POINT') : '0.00'}"></td>
              <td>
                <a class="btn btn-secondary" th:href="@{|/ventas/${venta.id}/editar|}">Editar</a>
                <form th:action="@{|/ventas/${venta.id}/eliminar|}" method="post" style="display:inline;">
                  <button class="btn btn-secondary" type="submit">Eliminar</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="actions-bottom">
          <a class="btn btn-secondary" th:href="@{/dashboard}">Volver</a>
        </div>
      </div>
    </main>
  </body>
</html>
