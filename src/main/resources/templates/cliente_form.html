<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente - Autotech Garage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="brand">
                <img src="logo.jpg" alt="Autotech Garage Logo" class="logo">
                <h1>Autotech Garage</h1>
            </div>
            <nav class="menu">
                <a href="clientes.html">Clientes</a>
                <a href="proveedores.html">Proveedores</a>
                <a href="productos.html">Productos</a>
                <a href="ventas.html">Ventas</a>
                <a href="compras.html">Compras</a>
                <a href="reportes.html">Reportes</a>
                <a href="usuarios.html">Usuarios</a>
                <a href="roles.html">Roles</a>
                <a href="configuracion.html">Configuración</a>
                <a href="ayuda.html">Ayuda</a>
                <a href="login.html">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <div class="container">
            <div class="card">
                <h2>Formulario Cliente</h2>
                <form action="clientes.html" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" name="nombre" type="text" placeholder="Nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input id="direccion" name="direccion" type="text" placeholder="Dirección completa" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input id="telefono" name="telefono" type="tel" placeholder="(503) 7123-4567" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input id="correo" name="correo" type="email" placeholder="correo@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="nit">NIT:</label>
                        <input id="nit" name="nit" type="text" placeholder="0000-000000-000-0" required>
                    </div>
                    <div class="form-group">
                        <label for="dui">DUI:</label>
                        <input id="dui" name="dui" type="text" placeholder="00000000-0" required>
                    </div>
                    <div class="form-group">
                        <label for="nrc">NRC:</label>
                        <input id="nrc" name="nrc" type="text" placeholder="000000-0" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="history.back()">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="actions-bottom">
                <button class="btn btn-secondary" onclick="history.back()">Volver</button>
            </div>
        </div>
    </main>

</body>
</html>
