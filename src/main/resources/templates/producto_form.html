<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto - Autotech Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <img th:src="@{/images/logo.jpg}" alt="Autotech Garage Logo" class="logo">
                <h1>Autotech Garage</h1>
            </div>
            <nav class="menu">
                <a th:href="@{/clientes}">Clientes</a>
                <a th:href="@{/proveedores}">Proveedores</a>
                <a th:href="@{/productos}">Productos</a>
                <a th:href="@{/ventas}">Ventas</a>
                <a th:href="@{/compras}">Compras</a>
                <a th:href="@{/reportes}">Reportes</a>
                <a th:href="@{/usuarios}">Usuarios</a>
                <a th:href="@{/roles}">Roles</a>
                <a th:href="@{/configuracion}">Configuración</a>
                <a th:href="@{/ayuda}">Ayuda</a>
                <a th:href="@{/dashboard}">Inicio</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <div class="container">
            <div class="card">
                <h2 th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'"></h2>
                <form th:action="@{/productos}" th:object="${producto}" method="post">
                    <input type="hidden" th:if="*{id}" th:field="*{id}">
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input id="nombre" name="nombre" type="text" th:field="*{nombre}" placeholder="Nombre del producto" required>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoría:</label>
                            <input id="categoria" name="categoria" type="text" th:field="*{categoria}" placeholder="Categoría" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" th:field="*{descripcion}" placeholder="Detalles del producto"></textarea>
                    </div>

                    <div class="grid-3">
                        <div class="form-group">
                            <label for="marca">Marca:</label>
                            <input id="marca" name="marca" type="text" th:field="*{marca}" placeholder="Marca">
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock:</label>
                            <input id="stock" name="stock" type="number" min="0" th:field="*{stock}" required>
                        </div>
                        <div class="form-group">
                            <label for="precioUnitario">Precio Unitario:</label>
                            <input id="precioUnitario" name="precioUnitario" type="number" step="0.01" min="0" th:field="*{precioUnitario}" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a class="btn btn-secondary" th:href="@{/productos}">Cancelar</a>
                    </div>
                </form>
            </div>

            <div class="actions-bottom">
                <a class="btn btn-secondary" th:href="@{/productos}">Volver</a>
            </div>
        </div>
    </main>
</body>
</html>
