<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto - Autotech Garage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <img src="logo.jpg" alt="Autotech Garage Logo" class="logo">
                <h1>Autotech Garage</h1>
            </div>
            <nav class="menu">
                <a href="clientes.html">Clientes</a>
                <a href="proveedores.html">Proveedores</a>
                <a href="productos.html">Productos</a>
                <a href="ventas.html">Ventas</a>
                <a href="compras.html">Compras</a>
                <a href="reportes.html">Reportes</a>
                <a href="usuarios.html">Usuarios</a>
                <a href="roles.html">Roles</a>
                <a href="configuracion.html">Configuración</a>
                <a href="ayuda.html">Ayuda</a>
                <a href="login.html">Cerrar Sesión</a>
            </nav>
        </div>
    </header>
    <main class="page">
        <div class="container">
            <div class="card">
                <h2>Formulario Producto</h2>
                <form action="productos.html" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" name="nombre" type="text" placeholder="Nombre del producto" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <input id="descripcion" name="descripcion" type="text" placeholder="Descripción breve">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input id="stock" name="stock" type="number" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio Unitario:</label>
                        <input id="precio" name="precio" type="number" step="0.01" min="0" value="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría:</label>
                        <input id="categoria" name="categoria" type="text" placeholder="Categoría del producto">
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input id="marca" name="marca" type="text" placeholder="Marca del producto">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="actions-bottom">
                <button class="btn btn-secondary" onclick="history.back()">
                    Volver
                </button>
            </div>
        </div>
    </main>

</body>
</html>
