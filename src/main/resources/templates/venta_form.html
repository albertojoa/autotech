<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Venta - Autotech Garage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="brand">
                <img src="logo.jpg" alt="Autotech Garage Logo" class="logo">
                <h1>Autotech Garage</h1>
            </div>
            <nav class="menu">
                <a href="clientes.html">Clientes</a>
                <a href="proveedores.html">Proveedores</a>
                <a href="productos.html">Productos</a>
                <a href="ventas.html">Ventas</a>
                <a href="compras.html">Compras</a>
                <a href="reportes.html">Reportes</a>
                <a href="usuarios.html">Usuarios</a>
                <a href="roles.html">Roles</a>
                <a href="configuracion.html">Configuración</a>
                <a href="ayuda.html">Ayuda</a>
                <a href="login.html">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <div class="container">
            <div class="card">
                <h2>Formulario Venta</h2>
                <form action="ventas.html" method="post">
                    <div class="form-group">
                        <label for="cliente">Cliente:</label>
                        <input id="cliente" name="cliente" type="text" placeholder="Nombre del cliente" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input id="fecha" name="fecha" type="date" required>
                    </div>

                    <div class="form-group">
                        <label>Ítems:</label>
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Descripción</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unit.</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="items-body">
                                <tr>
                                    <td><input type="text" name="item_desc[]" placeholder="Descripción" required></td>
                                    <td><input type="number" name="item_qty[]" min="1" value="1" required></td>
                                    <td><input type="number" name="item_price[]" step="0.01" value="0.00" required></td>
                                    <td><input type="text" name="item_subtotal[]" value="0.00" readonly></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">Agregar Ítem</button>
                    </div>

                    <div class="form-group">
                        <label for="subtotal">Subtotal:</label>
                        <input id="subtotal" name="subtotal" type="text" value="0.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="impuesto">Impuesto (13%):</label>
                        <input id="impuesto" name="impuesto" type="text" value="0.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total">Total:</label>
                        <input id="total" name="total" type="text" value="0.00" readonly>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="actions-bottom">
                <button class="btn btn-secondary" onclick="history.back()">Volver</button>
            </div>
        </div>
    </main>

</body>
</html>
