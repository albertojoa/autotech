<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bitácora de Auditoría - Autotech Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <img th:src="@{/images/logo.jpg}" alt="Autotech Garage Logo" class="logo">
                <h1>Autotech Garage</h1>
            </div>
            <nav class="menu">
                <a th:href="@{/clientes}">Clientes</a>
                <a th:href="@{/proveedores}">Proveedores</a>
                <a th:href="@{/productos}">Productos</a>
                <a th:href="@{/ventas}">Ventas</a>
                <a th:href="@{/compras}">Compras</a>
                <a th:href="@{/reportes}">Reportes</a>
                <a th:href="@{/usuarios}">Usuarios</a>
                <a th:href="@{/roles}">Roles</a>
                <a th:href="@{/configuracion}">Configuración</a>
                <a th:href="@{/ayuda}">Ayuda</a>
                <a th:href="@{/dashboard}">Inicio</a>
            </nav>
        </div>
    </header>
    <main class="page">
        <div class="container">
            <h1> Bitácora de Auditoría</h1>

            <div class="form-actions">
                <form th:action="@{/bitacora/demo}" method="post">
                    <button class="btn btn-primary" type="submit">Registrar evento de prueba</button>
                </form>
            </div>

            <table class="items-table">
                <thead>
                    <tr>
                        <th>Fecha/Hora</th>
                        <th>Usuario</th>
                        <th>Acción</th>
                        <th>Módulo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${eventos.isEmpty()}">
                        <td colspan="4">No hay eventos registrados</td>
                    </tr>
                    <tr th:each="evento : ${eventos}">
                        <td th:text="${#temporals.format(evento.fecha, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${evento.usuario}"></td>
                        <td th:text="${evento.accion}"></td>
                        <td th:text="${evento.modulo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
